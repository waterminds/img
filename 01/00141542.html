<meta charset="UTF-8">
<style>
    .cc {
        --size: 150px;
        width: var(--size);
        height: var(--size);
        border: 1px solid #000000;
        position: relative;
        float: left;
        left: 10px;
        top: 10px;
        z-index: 3;
        /* margin:  50px auto; */
    }

    .wp {
        --size: 20px;
        width: var(--size);
        height: var(--size);
        border: 1px solid #000000;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .columns {
        --size: 60px;
        width: var(--size);
        height: var(--size);
        border: 1px solid #efae00;
        position: relative;
        float: left;
    }
</style>
<div class="bb">
    <div class="cc">
        <div class="columns">
            <div class="wp">
            </div>
        </div>
        <div class="columns">
            <div class="wp">
            </div>
        </div>
        <div class="columns">
            <div class="wp">
            </div>
        </div>
    </div>
    <div class="cc">
        <div class="columns">
            <div class="wp">
            </div>
        </div>
        <div class="columns">
            <div class="wp">
            </div>
        </div>
        <div class="columns">
            <div class="wp">
            </div>
        </div>
    </div>
</div>
