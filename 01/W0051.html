<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
<link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Cabin&amp;display=swap" rel="stylesheet">
<meta charset="utf-8" />
<style>
    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }


    .container {
        max-width: 366px;
        margin: auto;
        background: #e1e1eb;
        user-select: none;
    }

    .nav {
        background: #e1e1eb;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 30px 55px;
        align-items: center;
        margin-bottom: 30px;
        grid-template-areas: "time wifi_battery" "hamburger_menu profile_picture"
    }

    .time_cont {
        grid-area: time;
        padding-inline-start: 25px;
    }

    #time {
        font-size: .87rem;
        font-weight: 200;
        letter-spacing: .3px;
        -webkit-text-stroke: .5px;
    }

    .wifi_battery {
        margin-left: 60px;
    }

    .wifi_battery p {
        display: inline-block;
    }

    .meatball_menu {
        color: #a1a1a4;
        vertical-align: -8px;
    }

    .wifi {
        font-size: 17px;
        text-shadow: rgb(71, 70, 70) 0px -1px 1px;
        vertical-align: -8px;
    }

    .battery {
        width: 27px;
        vertical-align: top;
        margin-top: 1.8px;
    }

    .hamburger_icon {
        color: #ff0000;
        font-size: 35px;
        transform: scale(.85, 1);
    }

    .hamburger_icon:hover {
        color: #b71e18;
    }

    .hamburger_icon:active {
        color: #5b0707;
        background-color: #ff111117;
        border-radius: 2px;
    }

    .profile {
        width: 45px;
        margin-left: 69px;
    }
</style>

<div class="container">
    <nav class="nav">
        <ul class="time_cont">
            <p id="time">13:26</p>
        </ul>
        <ul class="wifi_battery">
            <p class="meatball_menu">••••</p>
            <p>
                <i class="material-icons wifi">wifi</i>
            </p>
            <p>
                <img class="battery" src="/product/02/03.jpg" alt="">
            </p>
        </ul>
        <ul class="hamburger_menu">
            <p>
                <i class="material-icons-round hamburger_icon">subject</i>
            </p>
        </ul>

        <ul class="profile_picture">
            <p>
                <img class="profile" src="/product/02/02.jpg" alt="">
            </p>
        </ul>
    </nav>
</div>

<!-- Time Script -->
<script>
    function GetClock() {
        var e = new Date,
            t = e.getHours(),
            n = e.getMinutes();
        n <= 9 && (n = "0" + n);
        var o = t + ":" + n;
        document.getElementById("time").innerHTML = o
    }
    GetClock(), setInterval(GetClock, 1e3);
</script>
