<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta charset="utf-8" />
<style>
    div {
        position: relative;
        width: 300px;
        height: 200px;
        border-radius: 1em;
        box-shadow: 4px 4px 4px #CFDBE8,
            8px 8px 8px #CFDBE8,
            -4px -4px 4px #EDF2F8,
            -8px -8px 15px #EDF2F8;
        padding: 10px;
        float: left;
        margin: 5px;
    }

    .title {
        font-size: 20px;
        font-family: sans-serif;
        background-color: #354148;
        color: transparent;
        text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
        background-clip: text;
        margin: 0;
    }

    .search form input {
        position: relative;
        width: 80%;
        padding: 10px 20px 10px 20px;
        /* background: #DEE8F2; */
        border: 5px solid #DEE8F2;
        border-radius: 1em;
        font-family: sans-serif;
        color: #354148;
        box-shadow: 4px 4px 4px #CFDBE8,
            8px 8px 8px #CFDBE8,
            -2px -2px 2px #EDF2F8,
            -6px -6px 8px #EDF2F8;
        box-shadow: 4px 4px 4px #CFDBE8,
            8px 8px 8px #CFDBE8,
            -4px -4px 4px #EDF2F8,
            -8px -8px 15px #EDF2F8,
            4px 4px 8px rgba(0, 0, 0, 0.02) inset,
            -4px -4px 8px rgba(0, 0, 0, 0.02) inset;
        box-shadow: 4px 4px 4px #CFDBE8,
            8px 8px 8px #CFDBE8,
            -4px -4px 4px #EDF2F8,
            -8px -8px 15px #EDF2F8;
        transition: 0.3s;
    }

    .search form button {
        position: relative;
        width: 200px;
        height: 60px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background: #FF832C;
        box-shadow: -4px 4px 15px rgba(255, 131, 44, 0.8);
        color: #DEE8F2;
        font-size: 24px;
        font-weight: bold;
    }
</style>
<div class="search">
    <h3 class="title">Search</h3>
    <form>
        <input type="text">
        <button>start</button>
    </form>
</div>
